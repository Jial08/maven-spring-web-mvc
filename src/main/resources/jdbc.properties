######################## 数据库连接配置 start ################################
#数据库连接驱动类，ORACLE:oracle.jdbc.driver.OracleDriver||MYSQL:com.mysql.jdbc.Driver||SQLSERVER:com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.driverClassName=com.mysql.jdbc.Driver
#数据库URL, ORACLE:jdbc:oracle:thin:@192.168.20.93:1521:orcl||MYSQL:jdbc:mysql://192.168.20.93:3306/jasframework?characterEncoding=utf-8||SQLSERVER:jdbc:sqlserver://192.168.20.93:1433; DatabaseName=jasframework
#对于高版本数据库可能会报The server time zone value ‘XXXXXX’ is unrecognized or represents more than one time zone.异常，设置serverTimezone=GMT即可
#同样对于高版本数据库插入数据会报警告Establishing SSL connection without server's identity verification is not recommended.，设置useSSL=true即可
jdbc.url=jdbc:mysql://localhost:3306/file_manage?characterEncoding=utf-8&useSSL=true&serverTimezone=GMT
#jdbc.url=jdbc:sqlserver://192.168.40.93:1433; DatabaseName=jasframework
#数据库连接用户名
jdbc.username=root
#数据库连接密码
jdbc.password=1234
#初始化连接个数 
jdbc.initialSize=10
#最大连接个数
jdbc.maxActive=20
#最大空闲连接个数
jdbc.maxIdle=30
#最小空闲连接个数
jdbc.minIdle=5
#是否在自动回收超时连接的时候打印连接的超时错误
jdbc.logAbandoned=true
#是否自动回收超时连接（这个要看业务需要是否配置，比如执行存储过程或者同步其它部件表，这个需要的时间比较长，所以不能配置该项，默认为，false）
jdbc.removeAbandoned=true
#超时时间(以秒数为单位),有一个要注意的地方，超时时间=现在的时间-程序中创建Connection的时间，如果maxActive比较大，比如超过100，那么removeAbandonedTimeout可以设置长一点比如180，也就是三分钟无响应的连接进行回收，当然应用的不同设置长度也不同。
jdbc.removeAbandonedTimeout=180
#设置超市等待时间(以毫秒为单位)，代表当Connection用尽了，多久之后进行回收丢失连接
jdbc.maxWait=1000
#指明是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个,注意: 设置为true后如果要生效,validationQuery参数必须设置为非空字符串
jdbc.testOnBorrow=true
#在将连接返回给调用者之前用来验证从连接池取出的连接是否有效,如果指定,则查询必须是一个SQL SELECT并且必须返回至少一行记录
jdbc.validationQuery=select 1 from dual
#jdbc.validationQuery=select 1

#数据库类型 oracle|mysql|sqlserver
database=oracle
#database=sqlserver
#hibernate 数据库方言, ORACLE:org.hibernate.dialect.Oracle10gDialect||MYSQL:org.hibernate.dialect.MySQLInnoDBDialect||SQLSERVER:org.hibernate.dialect.SQLServerDialect
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
#hibernate.dialect=org.hibernate.dialect.SQLServerDialect
######################## 数据库连接配置 end ################################